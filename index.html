<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Page Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
   <div class="card">
       <div class="card-header">
           Current Train Schedule
       </div>
       <table class="table">
           <thead>
               <tr>
                   <th scope="col">Train Name</th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency (min)</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutes Away</th>
               </tr>
           </thead>
           <tbody id="trainSchedule">

           </tbody>
       </table>
   </div>

   <div class="card">
       <div class="card-header">
           Add Train
       </div>
       <div class="card-body">
           <div class="form-group">
               <label for="exampleInputEmail1">Train Name</label>
               <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
           </div>
           <div class="form-group">
               <label for="exampleInputPassword1">Destination</label>
               <input type="text" class="form-control" id="destination">
           </div>
           <div class="form-group">
               <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
               <input type="text" class="form-control" id="firstTime" aria-describedby="emailHelp">
           </div>
           <div class="form-group">
               <label for="exampleInputPassword1">Frequency (min)</label>
               <input type="text" class="form-control" id="frequency">
           </div>
           <a href="#" id="submitBtn" class="btn btn-secondary">Submit</a>
       </div>
   </div>




</body>
